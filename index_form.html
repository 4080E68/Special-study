<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>電腦設備組裝</title>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
	function initializeApp(data) {  //初始化LIFF
		var userid = data.context.userId;  //取得ID
	}

	function pushMsg(pCPU, PMemory, Ppower, PSSD, Pgpu) {
		if (pCPU == '' || PMemory == '' || Ppower == '' || PSSD == '' || Pgpu == '') {  //資料檢查
			alert('每個項目都必須選擇！');
			return;
		}
		var msg = "###";  //回傳訊息字串
		msg = msg + pCPU + "/";
		msg = msg + PMemory + "/";
		msg = msg + Ppower + "/";
		msg = msg + PSSD + "/";
		msg = msg + Pgpu;

		liff.sendMessages([  //推播訊息
			{ type: 'text',
			  text: msg
			}
		])
			.then(() => {
				liff.closeWindow();  //關閉視窗
			});
	}

	$(document).ready(function () {
		liff.init(function (data) {  //初始化LIFF
			initializeApp(data);
		});
		
		$('#sure').click(function (e) {  //按下確定鈕
			pushMsg($('#CPU').val(), $('#Memory').val(), $('#power').val(), $('#SSD').val(), $('#gpu').val());
		});
	});
</script>
</head>

        <div class="col-12" style="margin: 10px">

			<label for="gpu" class="form-label">顯示卡</label>
			<select class="custom-select custom-select-lg mb-3" id="gpu" >

            <button class="btn btn-success btn-block" id="sure">確定</button>
			</div>

</body>
</html>
